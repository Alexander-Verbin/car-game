<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, user-scalable=0" />
		<meta
			name="description"
			content="Это гонка на JavaScript, где нужно собирать монеты и объезжать приветствия" />
		<link rel="stylesheet" href="./css/main.css" fetchpriority="high" />
		<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
		<title>Гонка</title>
	</head>
	<body>
		<!-- Дорога -->
		<div class="road" aria-label="Дорога"></div>
		<!-- Дорога -->

		<!-- Машинка -->
		<img
			class="car"
			src="./img/car.webp"
			alt="Машина"
			loading="eager"
			decoding="async"
			fetchpriority="high" />
		<!-- Машинка -->

		<!-- Деревья -->
		<img
			class="tree tree1"
			src="./img/tree1.webp"
			alt="Дерево"
			loading="eager"
			decoding="async"
			fetchpriority="high" />
		<img
			class="tree tree2"
			src="./img/tree3.webp"
			alt="Дерево"
			loading="eager"
			decoding="async"
			fetchpriority="high" />
		<img
			class="tree tree3"
			src="./img/tree2.webp"
			alt="Дерево"
			loading="eager"
			decoding="async"
			fetchpriority="high" />
		<img
			class="tree tree4"
			src="./img/tree3.webp"
			alt="Дерево"
			loading="eager"
			decoding="async"
			fetchpriority="high" />
		<img
			class="tree tree5"
			src="./img/tree2.webp"
			alt="Дерево"
			loading="eager"
			decoding="async"
			fetchpriority="high" />
		<img
			class="tree tree6"
			src="./img/tree1.webp"
			alt="Дерево"
			loading="eager"
			decoding="async"
			fetchpriority="high" />
		<!-- Деревья -->

		<!-- Интерактив -->
		<img
			class="coin"
			src="./img/coin.webp"
			alt="Монетка"
			loading="lazy"
			decoding="async"
			fetchpriority="low" />
		<img
			class="danger"
			src="./img/danger.webp"
			alt="Объезд"
			loading="lazy"
			decoding="async"
			fetchpriority="low" />
		<!-- Интерактив -->

		<!-- Кнопка -->
		<button class="game-button" type="button">
			<img
				class="img pause"
				src="./img/pause.webp"
				alt="Пауза"
				loading="eager"
				decoding="async"
				fetchpriority="high" />
			<img
				class="img play"
				src="./img/play.webp"
				alt="Пауза"
				loading="lazy"
				decoding="async"
				fetchpriority="low" />
		</button>
		<!-- Кнопка -->

		<!-- Счёт -->
		<div class="game-score">0</div>
		<!-- Счёт -->

		<!-- Модалка -->
		<div class="backdrop">
			<div class="backdrop-container">
				<p class="finish-text">
					Итоговый счет: <span class="finish-text-score">0</span>
				</p>
				<button type="button" class="restart-button">Начать заново</button>
			</div>
		</div>
		<!-- Модалка -->

		<script src="./js/index.bundle.js" fetchpriority="high"></script>
	</body>
</html>
